<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="cart.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img class="thumbnail" src="https://media.istockphoto.com/id/1222953773/photo/decorative-flower-pot-with-blooming-purple-yellow-pansies.jpg?s=612x612&w=0&k=20&c=Etm4Ohss91eE87IqLF6Pe0LPNG6vwxzn9u4TuNk3ghg=" alt="" width="290px" height="250px">
					<div class="content">
						<h3>Pansy Pot</h3>
						<h4>Price: $16</h4>
						<p class="unit">Quantity: <input name="" value="2"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img class="thumbnail" src="https://media.istockphoto.com/id/1308512991/photo/pink-rose-in-a-pot-flower-pots-garden-tools-on-background.jpg?s=612x612&w=0&k=20&c=W2oCN2GkaaSeH4cxaBOITUZtdIJJnpJKdS51NreI9oQ=" alt="" width="290px" height="250px">
    				<div class="content">
						<h3>Rose Pot</h3>
						<h4>Price: $17</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img class="thumbnail" src="https://media.istockphoto.com/id/1320292475/photo/houseplant-in-flower-pot-on-window-sill-in-rain.jpg?s=612x612&w=0&k=20&c=Bdkt0YAtGXYC4BVGU9DZyM5EP15DUkTD7ZPmCU3q8FA=" alt="" width="290px" height="250px">
        			<div class="content">
						<h3>Spider Plant Pot</h3>
						<h4>Price: $20</h4>
						<p class="unit">Quantity: <input name="" value="0"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>$49</span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>$6</span></p>
				<hr>
				<p><span>Shipping</span> <span>$15</span></p>
				<hr>
				<p><span>Total</span> <span>$70</span></p><a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
